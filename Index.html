<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lovely Animation</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #1a0005, #000, #2b0010, #000);
    background-size: 400% 400%;
    animation: bgMove 10s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.heart-bg {
    position: absolute;
    color: #ff004f;
    animation: floatUp linear infinite;
    opacity: 0.8;
    text-shadow: 0 0 15px #ff004f;
}

@keyframes floatUp {
    from {
        transform: translateY(110vh) scale(0.5) rotate(0deg);
        opacity: 0;
    }
    20% { opacity: 1; }
    to {
        transform: translateY(-10vh) scale(1.4) rotate(360deg);
        opacity: 0;
    }
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    box-shadow: 0 0 8px white;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

.container {
    text-align: center;
    color: white;
    z-index: 5;
}

.main-heart {
    font-size: 100px;
    animation: heartbeat 1.3s infinite;
    text-shadow: 0 0 30px red, 0 0 60px red;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.25); }
    50% { transform: scale(1); }
    75% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

button {
    padding: 14px 40px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff004f, #ff7a9e);
    color: white;
    box-shadow: 0 0 25px #ff004f;
    margin-top: 30px;
    transition: 0.4s;
}

button:hover {
    transform: scale(1.2);
    box-shadow: 0 0 50px #ff004f;
}

.line {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    margin: 20px 0;
    opacity: 0;
    animation: glowFade 1s forwards;
    text-shadow: 0 0 20px red;
}

@keyframes glowFade {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 40; i++) {
    let h = document.createElement("div");
    h.className = "heart-bg";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 15 + Math.random() * 30 + "px";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(h);
}

for (let i = 0; i < 60; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "vw";
    s.style.top = Math.random() * 100 + "vh";
    s.style.animationDuration = 2 + Math.random() * 4 + "s";
    document.body.appendChild(s);
}
</script>

<div class="container">
    <div id="startScreen">
        <div class="main-heart">‚ù§Ô∏è</div>
        <button onclick="showChoose()">Start</button>
    </div>

    <div id="chooseScreen" class="hidden">
        <button onclick="startLines()">Choose Me</button>
    </div>

    <div id="linesScreen" class="hidden"></div>
</div>

<audio id="loveSong" src="sushant.mp3" preload="auto"></audio>

<script>
const startScreen = document.getElementById("startScreen");
const chooseScreen = document.getElementById("chooseScreen");
const linesScreen  = document.getElementById("linesScreen");

const lines = [
    "Jara paas tu aa mere",
    "Dheere se choo jaa mujhe",
    "Kho jau tere pyar main",
    "Baaho main bhar le mujhe",
    "I love you Annu darling üç∑ü•Ä‚ô•Ô∏è",
    "This gift only for Annu ‚ô•Ô∏è"
];

function showChoose() {
    startScreen.classList.add("hidden");
    chooseScreen.classList.remove("hidden");
}

function startLines() {
    chooseScreen.classList.add("hidden");
    linesScreen.classList.remove("hidden");

    const song = document.getElementById("loveSong");
    song.volume = 0.9;
    song.play().catch(()=>{});

    showLine(0);
}

function showLine(index) {
    if (index >= lines.length) return;

    const line = document.createElement("div");
    line.className = "line";
    linesScreen.appendChild(line);

    const words = lines[index].split(" ");
    let i = 0;

    const typing = setInterval(() => {
        line.textContent += words[i] + " ";
        i++;
        if (i === words.length) {
            clearInterval(typing);
            setTimeout(() => showLine(index + 1), 1400);
        }
    }, 300);
}
</script>

</body>
</html>
